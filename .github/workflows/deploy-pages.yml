name: Deploy ECHR Dashboard (GitHub Pages)

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DATASET_PATH: docs/data/echr_cases.jsonl
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate input dataset
        run: |
          if [ ! -f "$DATASET_PATH" ]; then
            echo "::error file=$DATASET_PATH::Required build dataset not found: $DATASET_PATH"
            exit 1
          fi

      - name: Build static dashboard data
        run: python scripts/build_pages_dashboard.py --input "$DATASET_PATH"

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
